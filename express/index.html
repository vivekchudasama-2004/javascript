<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="getPost()">get the data</button>
<div id="post"></div>
</body>
<script>
async function getPost(){
    const res=await fetch("http://jsonplaceholder.typicode.com/posts");
    const json = await res.json();
    for (let i=0 ; i<=json.length; i++){
        document.getElementById("post").innerHTML+="<div><li style='list-style-type: circle' >"+json[i].title+"</li></div>"
    }
}
getPost();
</script>
</html>
